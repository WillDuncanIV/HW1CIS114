        <script type="text/javascript">
            function Sub(){
                var n, k, r, e, v, sum, avg;

                var cell3 = row.insertCell(0);
                var cell4 = row.insertCell(0);
                cell4.innerHTML= n;
                cell3.innerHTML=sum;
                cell2.innerHTML = avg;

       <script>
