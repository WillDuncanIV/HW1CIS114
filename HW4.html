    <h3> PART 2 </h3>
    
    <main id="output">
      <script>
          var p = 1000
          var A
          var output = "";
          var r
          var n
          
    for (r=.05; r<=.07; r+=.01) {
    output +="<br>";
    output += "<table><tr><th>Year</th><th>Amount on Deposit</th><th>Interest Rate</th></tr>";
    
    for (n=1; n<=10; n++) {
      A = p*(1+r)**n;
      A = A.toLocaleString(undefined, {maximumFractionDigits:2, minimumFractionDigits:2});
    
      output += "<tr><td>" + n + "</td><td>" + A + "</td><td>" + r.toFixed(2) + "</td></tr>";
    }
    
    output += "</table>";
    
    }
    
    document.getElementById("output").innerHTML = output; 
    
    </script>
